<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>选课结果</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
选课结果：<p th:text="${status}"></p>
<div class="panel panel-default">
  <div class="panel-heading">已选课列表</div>
  <table class="table" id="coursesList">
    <tr><td>课程名称</td><td>课程图片</td><td>课程模块</td><td>授课教师</td><td>课程容量</td></tr>
    <tr  th:each="goods,goodsStat : ${coursesList}">
      <td th:text="${goods.coursesName}"></td>
      <td ><img th:src="@{${goods.coursesImg}}" width="100" height="100" /></td>
      <td th:text="${goods.coursesModule}"></td>
      <td th:text="${goods.coursesTeacher}"></td>
      <td th:text="${goods.coursesCapacity}"></td>
    </tr>
    <td><a th:href="'/courses/list'">返回主页</a></td>
  </table>
</div>
</body>
</html>
