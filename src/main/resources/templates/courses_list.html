
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>课程列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">抢课列表</div>
    <table class="table" id="coursesList">
        <tr><td>课程名称</td><td>课程图片</td><td>课程模块</td><td>授课教师</td><td>课程容量</td><td>课程余量</td><td>详情</td></tr>
        <tr  th:each="goods,goodsStat : ${coursesList}">
            <td th:text="${goods.coursesName}"></td>
            <td ><img th:src="@{${goods.coursesImg}}" width="100" height="100" /></td>
            <td th:text="${goods.coursesModule}"></td>
            <td th:text="${goods.coursesTeacher}"></td>
            <td th:text="${goods.coursesCapacity}"></td>
            <td th:text="${goods.stockCount}"></td>
            <td><a th:href="'/courses/detail/'+${goods.id}">详情</a></td>
        </tr>
    </table>
</div>
</body>
</html>
