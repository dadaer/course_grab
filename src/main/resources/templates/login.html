<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录页面</title>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post" style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">用户登录</h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入学号</label>
            <div class="col-md-5">
                <input id="id" name="id" class="form-control" type="text" placeholder="学号" required="true"
                       minlength="8" maxlength="8"/>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4">请输入密码</label>
            <div class="col-md-5">
                <input id="password" name="password" class="form-control" type="password" placeholder="密码"
                       required="true" minlength="6" maxlength="16"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-5">
            <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
        </div>
    </div>
</form>
</body>
<script>
    function doLogin() {
        // 显示加载动画
        g_showLoading();

        // 第一次MD5加密
        var inputPass = $("#password").val();  // 获取用户输入明文密码
        var salt = g_passsword_salt;  // 获取固定盐值
        var str = salt.substring(0, salt.length / 2) + inputPass + salt.substring(salt.length / 2); // 加盐方式需和后端完全一致
        var password = md5(str);

        $.ajax({
            url: "/user/do_login",
            type: "POST",
            data:{
                id: $("#id").val(),
                password: password
            },
            success:function(data) {
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("成功");
                    window.location.href="/courses/list";
                }else{
                    layer.msg(data.msg);
                }
            },
            error:function(){
                layer.closeAll();
            }
        });
    }

    function login() {
        $("#loginForm").validate({
            submitHandler:function(form){
                doLogin();
            }
        });
    }
</script>
</html>
